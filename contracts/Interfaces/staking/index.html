<!DOCTYPE html>
<html lang="en">

<head>
	<title>RTrade</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RTrade</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Staking</a></li>
    </ul>
  </div>
	</nav>
	
	<div class="container text-center">
	  <div class="row">
			<h1></h1>
		</div>
		
		<div class="row">
		  <div class="col-md-12">
					<div class="row">
						<div class="col-md-4 text-right">
							<h4>Current Account: </h4>
						</div>
						<div class="col-md-8 text-left">
							<h4 id="currentAccount"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
		    			<h4>ETH Balance: </h4>
		  			</div>
		  			<div class="col-md-8 text-left">
		    			<h4 id="ethBalance"></h4>
		  			</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
		    			<h4>RTC Balance: </h4>
		  			</div>
		  			<div class="col-md-8 text-left">
		    			<h4 id="rtcBalance"></h4>
		  			</div>
					</div>
			</div>
		</div>
		
		<form id="depositStakeForm">
		<div class="row">
  		<div class="form-group col-xs-4 col-sm-offset-4">
    		<label for="rtcToStake">RTC To Stake</label>
    		<input type="number" class="form-control" id="rtcToStake" aria-describedby="emailHelp" placeholder="Enter Amount of RTC to stake">
  		</div>
  		</div>
 		<br>
		  <button type="submit" class="btn btn-primary has-spinner">Submit</button>
		  <div id="spinnerDiv" style="display:none">
		  	<span class="spinner"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></span>
		  	<span id="spinnerText"></span>
		  </div>
		</form>
		
		<div class="row">
			<div class="row">
				<div class="col-md-6">
					<h2>Staking Stats</h2>
				</div>
				<div class="col-md-6">
					<div class="row">
						<h2>Staking Details</h2>
					</div>
					<div class="row">
						<div class="dropdown">
							<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
								Choose Stake
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="stakeList">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-4 text-right">
							<h4>Total RTC Staked: </h4>
						</div>
						<div class="col-md-8 text-left">
							<h4 id="totalRtcStaked"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
		    			<h4>Total RTC Minted: </h4>
		  			</div>
		  			<div class="col-md-8 text-left">
		    			<h4 id="totalMinted"></h4>
		  			</div>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-4">

						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
		    			<h4>RTC Staked: </h4>
		  			</div>
		  			<div class="col-md-8 text-left">
		    			<h4 id="rtcStaked"></h4>
		  			</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
							<h4>RTC Minted: </h4>
						</div>
						<div class="col-md-8 text-left">
							<h4 id="rtcMinted"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
							<h4>Release Date: </h4>
						</div>
						<div class="col-md-8 text-left">
							<h4 id="releaseDate"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
							<h4>ID: </h4>
						</div>
						<div class="col-md-8 text-left">
							<h4 id="id"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
							<h4>State: </h4>
						</div>
						<div class="col-md-8 text-left">
							<h4 id="state"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-right">
						</div>
						<div class="col-md-8 text-left">
							<h4 id="mintButton"></h4>
						</div>
					</div>
				</div>
		  	
			</div>
		</div>
		
	</div>
	
	<script src="./node_modules/web3/dist/web3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/getTransactionReceiptMined.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
